<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="../assets/signup.css">
    <title>Signup</title>
</head>
<body>
    <!-- Background image -->
<div class="imgOverLay">
    <!-- Over layed color -->
    <div class="container">
        <!-- Opacity content -->
        <div class="content">
            <!-- Forms -->
        <form action="" class="form">
            <h1>Login <span class="spanish">|</span> Signup</h1>
            <div class="col">
            <input type="text" id="Fname" name="Fname" placeholder="First Name" required autocomplete="off">
            <input type="text" id="Lname" name="Lname" placeholder="Last Name" required autocomplete="off">
            <input type="tel" id="tel" name="tel" placeholder="Phone" required autocomplete="off">
            <input type="email" id="email" name="email" placeholder="Email" required autocomplete="off">
            <input type="password" id="pwd" name="pwd" placeholder="Password" required autocomplete="off">
            <input type="password" id="conPwd" name="ConPwd" placeholder=" Confirm Password" required autocomplete="off">
            </div>
            <h3> <input type="checkbox" class="radio1" id="radio"> Yes, I want to receive News Letter</h3>
            <h3> <input type="checkbox" class="radio2" id="radio"> I agree to the <a href="#"> Terms</a> and <a href="#"> Conditions</a></h3>

            <button id="btn">Login</button>
        </form>
        <!-- End of forms -->
        </div>
        <!-- Endof Opacity Content -->
    </div>
    <!-- End of Over layed color -->
</div>
<!-- End of Background Image -->
</body>
</html>
